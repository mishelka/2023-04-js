<html>
    <head>
        <title>Nas JS HelloWorld!</title>
        
        <script type="text/javascript" src="person.service.js"></script>
        <script type="text/javascript" src="task.service.js"></script>
        <script type="text/javascript" src="dom-oop.js"></script>
        <!-- <script type="module" src="module.example.js"></script> -->

        <link rel="stylesheet" type="text/css" href="dom-oop.css">
    </head>
    <body>
        <div class="blue-section">
            <h1>TODO</h1>
            <ul id="taskList">
                <li>toto tu bolo predtym</li>
                <li>aj toto tu bolo</li>
            </ul>

            <form name="taskForm">
                <div><small><label for="task">
                    Zadaj novu ulohu:
                </label></small></div>
                <input type="text" id="task" name="task" onblur="upperCase()">
                
                <button type="submit"
                        onclick="addTask(event)">Pridat</button>
                <button type="reset">Reset</button>
            </form>
        </div>
        <div class="green-section">
            <div class="section-toolbar">
                <h1>Persons</h1>
                <button onclick="togglePersonForm()">
                    Add a new Person
                </button>
            </div>

            <table id="redtable">
                <thead>
                    <tr>
                        <th>Meno</th>
                        <th>Email</th>
                        <th>Telefon</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="personTable">
                </tbody>
            </table>

            <div id="personFormContainer" 
                 class="hidden">
                <h2>Add a new Person</h2>

                <form name="personForm"
                    onsubmit="event.preventDefault();
                                return personSubmit()">
                    <div><small><label for="name">
                        Meno a priezvisko:
                    </label></small></div>
                    <input type="text" id="name" name="name">

                    <div><small><label for="email">
                        Email:
                    </label></small></div>
                    <input type="email" id="email" name="email">

                    <div><small><label for="phone">
                        Telefonne cislo:
                    </label></small></div>
                    <input type="text" id="phone" name="phone">

                    <button type="submit">Pridaj Osobu</button>
                </form>
            </div>
            <div class="person-detail">
                <div><label><small>Name:</small></label></div>
                <div>Jano Hrach</div>

            </div>
        </div>

        <div class="red-section">
            <button onclick="moveElement()">Move element example</button>
            <ul>
                <li id="widget1">
                    <a href="superwidget.html">SuperWidget</a>
                </li>
                <li id="widget2">
                    <a href="megawidget.html">MegaWidget</a>
                </li>
                <li id="widget3">
                    <a href="wonderwidget.html">WonderWidget</a>
                </li>
            </ul>
        </div>
        <noscript>Please turn your JavaScript on.</noscript>
    </body>
</html>
